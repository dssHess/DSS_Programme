<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="language" content="de">
    <meta name="description" content="Mit create-react-app erstellte Website" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json stellt Metadaten bereit, die verwendet werden, 
      wenn Ihre Web-App auf einem Mobilgerät oder Desktop des Benutzers installiert wird.
      Siehe hierzu https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Beachten Sie die Verwendung von %PUBLIC_URL% in den obigen Tags. 
      Es wird während der Erstellung durch die URL des „öffentlichen“ Ordners ersetzt. 
      Nur auf Dateien die innerhalb des Ordners als „public“ gekennzeichnet sind
      kann von HTML aus darauf verwiesen werden.
    
      Im Gegensatz zu „/favicon.ico“ oder „favicon.ico“ funktioniert „%PUBLIC_URL%/favicon.ico“ 
      sowohl mit clientseitigem Routing als auch mit einer öffentlichen Nicht-Root-URL. 
      Erfahren Sie mehr wie Sie eine öffentliche Nicht-Root-URL konfigurieren durch Ausführen von "npm run build".

    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      Diese HTML-Datei ist eine Vorlage.
      Wenn Sie es direkt im Browser öffnen, sehen Sie eine leere Seite.
      Sie können dieser Datei Webfonts, Meta-Tags oder Analysen hinzufügen. 
      Der Build-Schritt platziert die gebündelten Skripts im <body>-Tag.
        
      Um mit der Entwicklung zu beginnen, führen Sie „npm start“ oder „yarn start“ aus. 
      Um ein Produktionspaket zu erstellen, verwenden Sie „npm run build“ oder „yarn build“.
    -->
  </body>
</html>
