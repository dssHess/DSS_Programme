<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Website erstellt mit create-react-app"

    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json stellt Metadaten bereit, die verwendet werden, 
      wenn Ihre Web-App auf einem installiert wird Mobilgerät oder Desktop des Benutzers.
      Siehe https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Beachten Sie die Verwendung von %PUBLIC_URL% in den obigen Tags.
      Sie wird während des Builds durch die URL des `public` Ordners ersetzt.
      Nur auf Dateien innerhalb des Ordners `public` kann von HTML aus verwiesen werden.

      Im Gegensatz zu "/favicon.ico" oder "favicon.ico" funktioniert 
      "%PUBLIC_URL%/favicon.ico" sowohl mit clientseitigem Routing 
      als auch mit einer öffentlichen Nicht-Root-URL korrekt. 
      Erfahren Sie, wie Sie eine öffentliche Nicht-Root-URL konfigurieren, 
      indem Sie "npm run build" ausführen.
            
    -->
    <title>VDE-GO</title>
  </head>
  <body>
    <noscript>Sie müssen JavaScript aktivieren, um diese App auszuführen.</noscript>
    <div id="root"></div>
    <!--
      Diese HTML-Datei ist eine Vorlage. 
      Wenn Sie es direkt im Browser öffnen, sehen Sie eine leere Seite. 
      Sie können dieser Datei Webfonts, Meta-Tags oder Analysen hinzufügen. 
      Der Erstellungsschritt platziert die gebündelten Skripts im <body>-Tag. 
      Um mit der Entwicklung zu beginnen, führen Sie "npm start" oder "yarn start" aus. 
      Um ein Produktionspaket zu erstellen, verwenden Sie "npm run build" oder "yarn build".
    -->
  </body>
</html>
